<script>
	function xmas() {
		var now = new Date();
		isChristmas = now.getMonth() == 11 && now.getDate() >= 24 && now.getDate() <= 26
		xmas_img_file = isChristmas ? "nimble-cubes128-xmas.png" : "nimble-cubes128.png"
		document.getElementById("header_img").setAttribute("src", xmas_img_file)
	}
	xmas()
	setInterval(xmas, 5*60*1000) // Repeat every 5 minutes to update icon if page is left open
</script>
